<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Added link to the Bootstrap Framework -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- Pull in local CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Javascript Trivia Game</title>

</head>

<body>
  <h1>A Trivia Game About Basic Javascript</h1>

  <div>
    <button id="start">Start</button>
  </div>

  <div id="timer">Time Remaining: 3 Seconds</div>

  <script>
    // when the "start" button is pressed, call the clock start / stop function
    window.onload = function () {
      $("#start").on("click", clock.start);
    };

    var intervalId;
    var clockRunning = false;

    var clock = {
      time: 3,
      // the clock start function
      start: function () {
        if (!clockRunning) {
          intervalId = setInterval(clock.count, 1000);
          clockRunning = true;
        }
      },

      // the clock stop function
      stop: function () {
        clearInterval(intervalId);
        clockRunning = false;
        $("#timer").text("Time's Up");
      },

      // count the timer down in the DOM. Stop the clock when the time remaining is "0"
      count: function () {
        clock.time--;
        // console.log(clock.time);
        $("#timer").text("Time Remaining: " + clock.time + " Seconds");
        if (clock.time < 1) {
          clock.stop();
        }
      },
    };

  </script>
</body>

</html>

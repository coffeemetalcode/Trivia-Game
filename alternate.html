<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Added link to the Bootstrap Framework -->
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- Pull in local CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Javascript Trivia Game</title>

</head>
<script src="assets/javascript/questions.js"></script>
<body>

  <div id="head-board">
    <h1>A Trivia Game About Basic Javascript</h1>

    <div id="timer">Click the Start button or answer a question to begin</div>
    <div>
      <button id="start">START</button>
    </div>
    <div>
      <button id="done">DONE</button>
    </div>
  </div>
  <br><br><br>

  <!-- The next section sets up the quetion divs and answer choices. Use the value 'correct' to capture and count correct responses, and 'incorrect' to capture and count incorrect responses in the *.js file -->
  <div id="trivia"></div>
    
  <script src="assets/javascript/game.js"></script>
</body>

</html>
